<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <title>Product Review Application</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Product Review Prototype</a>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Homepage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'addproduct' %}">Add Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'addreview' %}">Review Products</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Add a new product to the website</h1>
        <hr></hr> 
    </div>
    <div class="container">
        <form method="POST" action="{% url 'addproduct' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="producttitleinput">Product Title</label>
                <!--<input type="text" class="form-control" id="producttileinput" placeholder="Enter Product Title"> # OLD FORMS -->
                {{ form.producttitle }}
            </div>
            <div class="form-group">
                <label for="productpriceinput">Product Price (Â£)</label>
                <!--<input type="text" class="form-control" id="productpriceinput" placeholder="Enter Product Price"> #OLD FORMS -->
                {{ form.productprice }}
            </div>
            <div class="form-group">
                <label for="productdescinput">Product Description</label>
                <!--<textarea class="form-control" id="productdescinput" rows="3"></textarea> #OLD FORMS -->
                {{ form.productdesc }}
            </div>
            <!-- <div class="form-group">
                <label for="Imageinput">Upload an image</label>
                <input type="file" class="form-control-file" id="Imageinput">
            </div> #UNUSED FORM CONTROL-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
